<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporarily Offline - We'll Be Back Soon!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #6366f1;
        --secondary: #8b5cf6;
        --accent: #ec4899;
        --dark: #0f172a;
        --light: #f8fafc;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e1b4b 50%,
          #0f172a 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Animated Background */
      .bg-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.5;
        animation: float 20s infinite ease-in-out;
      }

      .shape-1 {
        width: 400px;
        height: 400px;
        background: var(--primary);
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }

      .shape-2 {
        width: 300px;
        height: 300px;
        background: var(--secondary);
        bottom: -50px;
        right: -50px;
        animation-delay: -5s;
      }

      .shape-3 {
        width: 250px;
        height: 250px;
        background: var(--accent);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-delay: -10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(50px, -30px) scale(1.1);
        }
        50% {
          transform: translate(-30px, 50px) scale(0.9);
        }
        75% {
          transform: translate(-50px, -20px) scale(1.05);
        }
      }

      /* Main Container */
      .container {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 2rem;
        max-width: 700px;
      }

      /* 404 Number */
      .error-code {
        font-size: clamp(8rem, 20vw, 15rem);
        font-weight: 700;
        line-height: 1;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 80px rgba(99, 102, 241, 0.5);
        animation: pulse 3s infinite ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.02);
        }
      }

      /* Status Badge */
      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(99, 102, 241, 0.15);
        border: 1px solid rgba(99, 102, 241, 0.3);
        padding: 8px 20px;
        border-radius: 50px;
        margin-bottom: 1.5rem;
        backdrop-filter: blur(10px);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #22c55e;
        border-radius: 50%;
        animation: blink 1.5s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .status-text {
        color: var(--light);
        font-size: 0.875rem;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      /* Headings */
      h1 {
        color: white;
        font-size: clamp(1.75rem, 5vw, 2.5rem);
        font-weight: 600;
        margin-bottom: 1rem;
        letter-spacing: -0.5px;
      }

      p {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.125rem;
        line-height: 1.7;
        margin-bottom: 2.5rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Buttons */
      .btn-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 14px 32px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(99, 102, 241, 0.5);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      /* Countdown Timer */
      .countdown {
        margin-top: 3rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .countdown-label {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }

      .countdown-timer {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }

      .time-unit {
        text-align: center;
      }

      .time-value {
        font-size: 2rem;
        font-weight: 700;
        color: white;
        min-width: 60px;
      }

      .time-label {
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.5);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Decorative Elements */
      .gear {
        position: absolute;
        font-size: 4rem;
        opacity: 0.1;
        animation: rotate 30s linear infinite;
      }

      .gear-1 {
        top: 10%;
        left: 10%;
      }

      .gear-2 {
        bottom: 15%;
        right: 10%;
        animation-direction: reverse;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive */
      @media (max-width: 640px) {
        .error-code {
          font-size: 6rem;
        }

        .countdown-timer {
          gap: 1rem;
        }

        .time-value {
          font-size: 1.5rem;
          min-width: 45px;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background Shapes -->
    <div class="bg-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <!-- Decorative Gears -->
    <div class="gear gear-1">‚öôÔ∏è</div>
    <div class="gear gear-2">‚öôÔ∏è</div>

    <div class="container">
      <!-- Status Badge -->
      <div class="status-badge">
        <span class="status-dot"></span>
        <span class="status-text">Temporarily Offline</span>
      </div>

      <!-- 404 Error Code -->
      <div class="error-code">404</div>

      <!-- Main Content -->
      <h1>We'll Be Back Soon!</h1>
      <p>
        We're currently performing scheduled maintenance to bring you a better
        experience. Thank you for your patience.
      </p>

      <!-- Action Buttons -->
      <div class="btn-group">
        <a
          href="#"
          class="btn btn-primary"
          onclick="
            window.location.reload();
            return false;
          "
        >
          <span>üîÑ</span> Try Again
        </a>
        <a href="mailto:support@example.com" class="btn btn-secondary">
          <span>‚úâÔ∏è</span> Contact Us
        </a>
      </div>

     
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile — The Snack Smack</title>
    <link rel="stylesheet" href="/admin-static/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap");
      body {
        font-family: Assistant, sans-serif;
        background: #ffffff;
        color: #121212;
        -webkit-font-smoothing: antialiased;
      }
      .wrap {
        padding: 28px;
        max-width: 1100px;
        margin: 0 auto;
      }
      .profile-grid {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 20px;
        align-items: start;
      }
      .card {
        background: #ffffff;
        border: 1px solid rgba(18, 18, 18, 0.06);
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(18, 18, 18, 0.06);
      }
      .avatar {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        background: linear-gradient(180deg, #ffe29f, #ffb86b);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        color: #6b2b00;
        font-size: 28px;
      }
      h2 {
        margin: 0 0 6px;
        color: #121212;
      }
      .meta {
        color: #5b6470;
        margin-bottom: 12px;
      }
      .list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .list a {
        padding: 10px 12px;
        border-radius: 8px;
        background: transparent;
        border: 1px solid rgba(18, 18, 18, 0.04);
        color: #121212;
        text-decoration: none;
      }
      .orders {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 12px;
      }
      .order-card {
        background: #fafafa;
        border-radius: 10px;
        padding: 12px;
        border: 1px solid rgba(18, 18, 18, 0.04);
      }
      .btn-ghost {
        background: transparent;
        border: 1px solid rgba(18, 18, 18, 0.08);
        color: #121212;
        padding: 8px 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="site-header-placeholder"></div>
    <script>
      (function () {
        function insertHtml(id, candidates) {
          var el = document.getElementById(id);
          if (!el) return;
          (function tryFetch(i) {
            if (i >= candidates.length) return;
            fetch(candidates[i], { cache: "no-cache" })
              .then(function (r) {
                if (!r.ok) throw 0;
                return r.text();
              })
              .then(function (html) {
                el.innerHTML = html;
              })
              .catch(function () {
                tryFetch(i + 1);
              });
          })(0);
        }
        insertHtml("site-header-placeholder", [
          "./includes/header.html",
          "/includes/header.html",
          "../includes/header.html",
          "../../includes/header.html",
        ]);
      })();
    </script>

    <div class="wrap">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 18px;
        "
      >
        <a href="/" style="text-decoration: none; color: inherit"
          ><strong>The Snack Smack</strong></a
        >
        <div>
          <script src="./includes/auth.js"></script>
          <a href="#" class="btn-ghost" onclick="signOut(); return false;"
            >Sign out</a
          >
        </div>
      </div>

      <div class="profile-grid">
        <div class="card">
          <div style="display: flex; gap: 12px; align-items: center">
            <div class="avatar">U</div>
            <div>
              <h2 id="userName">Hello, User</h2>
              <div class="meta" id="userEmail">user@example.com</div>
              <!-- Edit profile button commented out
              <div>
                <a
                  href="#"
                  class="btn-ghost"
                  onclick="alert('Edit profile not implemented')"
                  >Edit profile</a
                >
              </div>
              -->
            </div>
          </div>

          <hr style="margin: 12px 0; border-color: rgba(255, 255, 255, 0.03)" />

          <div class="list">
            <a href="#orders">My Orders</a>
            <!-- <a href="#addresses">Addresses</a>
            <a href="#cards">Saved cards</a>
            <a href="#newsletter">Newsletter</a> -->
          </div>
        </div>

        <div>
          <div class="card" style="margin-bottom: 12px">
            <h3 style="margin-top: 0; color: #003366">Recent Orders</h3>
            <div class="orders" id="ordersList">
              <div class="order-card">Loading orders...</div>
            </div>
          </div>

          <!-- Account Actions section hidden
          <div class="card">
            <h3 style="margin-top: 0; color: #003366">Account Actions</h3>
            <div style="display: flex; gap: 8px; margin-top: 12px">
              <button
                class="btn-ghost"
                onclick="alert('Download orders CSV not implemented')"
              >
                Export Orders
              </button>
              <button class="btn-ghost" onclick="signOut()">Sign out</button>
            </div>
          </div>
          -->
        </div>
      </div>
    </div>

    <script>
      const ORDERS_API =
        "https://spicykik-backend-production.up.railway.app/orders/api.php";

      // Get user from localStorage and populate profile
      let currentUser = null;
      try {
        currentUser = JSON.parse(localStorage.getItem("user") || "null");
        if (currentUser) {
          document.getElementById("userEmail").textContent =
            currentUser.email || "";
          document.getElementById("userName").textContent =
            "Hello, " + (currentUser.name || "User");

          // Update avatar with first letter of name
          const avatarEl = document.querySelector(".avatar");
          if (avatarEl && currentUser.name) {
            avatarEl.textContent = currentUser.name.charAt(0).toUpperCase();
          }

          // Fetch user's orders
          fetchUserOrders(currentUser.id);
        } else {
          // No user logged in, redirect to login
          window.location.href = "login.html";
        }
      } catch (e) {
        console.error("Error loading user:", e);
        window.location.href = "login.html";
      }

      async function fetchUserOrders(customerId) {
        try {
          console.log("Fetching orders for customer ID:", customerId);

          // Use filters API to get orders for this customer
          const response = await fetch(
            `${ORDERS_API}?filters=1&cutomerID=${customerId}`
          );

          if (!response.ok) {
            throw new Error("Failed to fetch orders");
          }

          const orders = await response.json();
          console.log("Orders fetched:", orders);

          displayOrders(orders);
        } catch (error) {
          console.error("Error fetching orders:", error);
          document.getElementById("ordersList").innerHTML =
            '<div class="order-card">No orders found</div>';
        }
      }

      function displayOrders(orders) {
        const ordersListEl = document.getElementById("ordersList");

        if (!orders || orders.length === 0) {
          ordersListEl.innerHTML =
            '<div class="order-card">No orders yet. Start shopping!</div>';
          return;
        }

        // Display orders (most recent first)
        ordersListEl.innerHTML = orders
          .map((order) => {
            const orderDate = order.created_at
              ? new Date(order.created_at).toLocaleDateString()
              : "Unknown date";
            const orderStatus = order.order_status || "Pending";
            const orderAmount = order.order_amount || "0";
            const orderId = order.orderid || order.id;

            return `
            <div class="order-card">
              <div style="font-weight: 700">Order #${orderId}</div>
              <div class="meta">${orderDate} — ₹${orderAmount}</div>
              <div class="meta">Status: ${orderStatus}</div>
              <!-- View button commented out
              <div style="margin-top: 8px">
                <a href="#" class="btn-ghost" onclick="viewOrder('${orderId}'); return false;">View</a>
              </div>
              -->
            </div>
          `;
          })
          .join("");
      }

      function viewOrder(orderId) {
        alert(
          "View order details for: " +
            orderId +
            "\n(Full order view not yet implemented)"
        );
      }

      // Update sign out to clear correct localStorage key
      function signOut() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
    </script>

    <div id="site-footer-placeholder" style="margin-top: 60px"></div>
    <script>
      (function () {
        function insertHtml(id, candidates) {
          var el = document.getElementById(id);
          if (!el) return;
          (function tryFetch(i) {
            if (i >= candidates.length) return;
            fetch(candidates[i], { cache: "no-cache" })
              .then(function (r) {
                if (!r.ok) throw 0;
                return r.text();
              })
              .then(function (html) {
                el.innerHTML = html;
              })
              .catch(function () {
                tryFetch(i + 1);
              });
          })(0);
        }
        insertHtml("site-footer-placeholder", [
          "./includes/footer.html",
          "/includes/footer.html",
          "../includes/footer.html",
          "../../includes/footer.html",
        ]);
      })();
    </script>
  </body>
</html>

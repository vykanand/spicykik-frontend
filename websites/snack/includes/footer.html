<style>
  .snack-footer {
    padding: 48px 16px 28px;
    color: rgba(255, 255, 255, 0.95);
    background: linear-gradient(180deg, #242833 0%, #202328 100%);
    font-family: Assistant, sans-serif;
  }
  .snack-footer .container {
    max-width: 1100px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 24px;
    align-items: start;
  }
  .snack-footer h3 {

    color: #fff;
  }
  .snack-footer a {

  }
  .snack-footer .brand {
    grid-column: span 2;
  }
  .snack-footer .brand .logo {
    font-weight: 700;
    font-size: 1.15rem;
    color: #fff;
  }
  .snack-footer .social {

  .snack-footer .links ul {
    list-style: none;

  .snack-footer .contact {

  }
  .snack-footer .payments {

  }
  .snack-footer .bottom {
    margin-top: 22px;

    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
  }
  @media (max-width: 900px) {
    .snack-footer .container {
      grid-template-columns: repeat(2, 1fr);
    }
    .snack-footer .brand {
      grid-column: span 2;
    }
  }
  @media (max-width: 560px) {
    .snack-footer .container {
      grid-template-columns: 1fr;
    }
    .snack-footer .brand {
      grid-column: span 1;
    }
  }
